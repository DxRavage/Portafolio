<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>

<body>
    <header>
        <a title="Home" href="index.html"><img class="logo" src="Recursos/Vector.png" alt="logo de alura"></a>
    </header>
    <main>
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div class="contenedor-alerta">
                <img class="alerta" src="Recursos/Alerta.png">
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar(); ocultarElemento()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="20" rows="10"></textarea>
            <div id="contenedor-texto">
                <h3>Ningun mensaje fue <br>encontrado</h3>
                <p>Ingresa el texto que desea encriptar o<br> desencriptar</p>
            </div>
            <div>
                <button class="copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </section>
        <footer class="redes">
            <a title="Logo Github" href="https://github.com/DxRavage" target="_blank"><img class="git-logo" src="Recursos/git.png" alt="logo github"></a>
            <a title="Link Linkedin" href="https://www.linkedin.com/in/jesus-mariano-caballero-avila-714868255" target="_blank"><img class="in-logo" src="Recursos/in.png" alt="logo linkedin"></a>
            </footer>  
    </main>
    <script src="/script.js"></script>
</body>

</html>
